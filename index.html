<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="resultLength">meters = feet || feet = meters</p>
            </div>

            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="resultVolume">liters = gallons || gallons = liters</p>
            </div>

            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="resultMass">kilograms = pounds || pounds = kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
